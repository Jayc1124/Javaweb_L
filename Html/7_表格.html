<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<!--table：定义表格-->

<!--* width：宽度-->
<!--* border：边框-->
<!--* cellpadding：定义内容和单元格的距离-->
<!--* cellspacing：定义单元格之间的距离。如果指定为0，则单元格的线会合为一条、-->
<!--* bgcolor：背景色-->
<!--* align：对齐方式-->
<!--* tr：定义行-->
<!--* bgcolor：背景色-->
<!--* align：对齐方式-->
<!--* td：定义单元格-->
<!--* colspan：合并列-->
<!--* rowspan：合并行-->
<!--* th：定义表头单元格-->
<!--* <caption>：表格标题-->
<!--    * <thead>：表示表格的头部分-->
<!--    * <tbody>：表示表格的体部分-->
<!--    * <tfoot>：表示表格的脚部分-->
<body>
<table  border="1" width="50%" cellspacing="0" cellpadding="10" align="center" bgcolor="#f0f8ff">
    <tr align="center">
        <td bgcolor="gray">编号</td>
        <td bgcolor="gray">姓名</td>
        <td bgcolor="gray">成绩</td>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>曹杰</td>
        <td>100</td>
    </tr>
</table>
<table  border="1" width="50%" cellspacing="0" cellpadding="10" align="center" bgcolor="#f0f8ff">
<caption>学生信息表</caption>
    <thead>
    <tr align="center" >
        <td bgcolor="gray">编号</td>
        <td bgcolor="gray">姓名</td>
        <td bgcolor="gray">成绩</td>
    </tr>
    </thead>

    <tbody>
    <tr align="center" bgcolor="#8a2be2">
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
    </tbody>
    <tfoot>
    <tr align="center">
        <td>2</td>
        <td>曹杰</td>
        <td>100</td>
    </tr>
    </tfoot>
    <hr>
</table>
    <table  border="1" width="50%" cellspacing="0" cellpadding="10" align="center" bgcolor="#f0f8ff">
        <caption>学生信息表</caption>

        <tr >
            <th rowspan="2">编号</th>
            <th >姓名</th>
            <th >成绩</th>
        </tr>


        <tbody>
        <tr  bgcolor="#8a2be2">
<!--            <td>1</td>-->
            <td>小龙女</td>
            <td>100</td>
        </tr>
        </tbody>
        <tfoot>
        <tr >
<!--            <td>2</td>-->
            <td colspan="2">曹杰</td>
            <td>100</td>
        </tr>
        </tfoot>
</table>
</body>
</html>
